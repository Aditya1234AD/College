<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Add smooth background color transition */
            background-color: #4CAF50;
            animation: colorTransition 10s infinite alternate;
            color: white;
            text-align: center;
        }

        @keyframes colorTransition {
            0% {
                background-color: #4CAF50; /* Green */
            }
            50% {
                background-color: #2196F3; /* Blue */
            }
            100% {
                background-color: #FF9800; /* Orange */
            }
        }

        header {
            padding: 10px 20px;
        }

        main {
            padding: 20px;
        }

        .resource {
            margin: 20px auto;
            text-align: center;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white box */
            padding: 15px;
            border-radius: 8px;
        }

        .resource img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .download-btn {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background-color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Student Resources</h1>
        <p>Access and download educational materials below.</p>
    </header>
    <main>
        <h2>Resources</h2>

        <!-- Image Resource -->
        <div class="resource">
            <p>Science Diagram</p>
            <img src="lord-howe-island-4129338.jpg" alt="Science Diagram">
            <a href="lord-howe-island-4129338.jpg" class="download-btn" download>Download Image</a>
        </div>

        <!-- Additional Resource Example -->
        <div class="resource">
            <p>Video Lecture</p>
            <a href="resources/video1.mp4" class="download-btn" download>Download Video</a>
        </div>

    </main>
</body>
</html>
